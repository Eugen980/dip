{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}

<form method="post" class="container"> 
    <h1>Изменение данных сотрудника</h1>
    {% csrf_token %}
    {% bootstrap_form form %}
    <button class="btn btn-primary" type="submit">Изменить</button>
</form>

{% endblock %}
