{% extends 'base.html' %}

{% block content %}

<table class="table text-center container">
    
    <div class="container">
      <h1 align="center">Графики</h1>
      <form action="{% url 'chart_create' %}">
        <input class="btn btn-primary" type="submit" value="Добавить">
      </form>
    </div>
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Дата</th>
        <th scope="col">Подразделение</th>
        <th scope="col">Дата начала периода</th>
        <th scope="col">Дата окончания периода</th>
        <th scope="col">Печать</th>
        <th scope="col"></th>
      </tr>
    </thead>
    <tbody>
        {% for c in chart %}
      <tr>
        <th scope="row">{{c.pk}}</th>
        <td>{{c.date}}</td>
        <td>{{c.subdivision.name}}</td>
        <td>{{c.date_since}}</td>
        <td>{{c.date_to}}</td>
        <td>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-printer" viewBox="0 0 16 16">
            <path d="M2.5 8a.5.5 0 1 0 0-1 .5.5 0 0 0 0 1z"/>
            <path d="M5 1a2 2 0 0 0-2 2v2H2a2 2 0 0 0-2 2v3a2 2 0 0 0 2 2h1v1a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2v-1h1a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-1V3a2 2 0 0 0-2-2H5zM4 3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1v2H4V3zm1 5a2 2 0 0 0-2 2v1H2a1 1 0 0 1-1-1V7a1 1 0 0 1 1-1h12a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1h-1v-1a2 2 0 0 0-2-2H5zm7 2v3a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1v-3a1 1 0 0 1 1-1h6a1 1 0 0 1 1 1z"/>
          </svg>
        </td>
        <td>
          <form action="">
            <button class="btn btn-primary mb-3" type="submit">Подробная информация</button>
          </form>
        </td>
      </tr>
        {% endfor %}
    </tbody>
  </table>

{% endblock %}
